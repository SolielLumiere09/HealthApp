<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Register custom product</title>

    <link rel="stylesheet" href="../bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="../Semantic-UI-CSS/semantic.css">
</head>
<body>


    <div class="container">

        <div class="row mt-3">
            <div class="col-10 offset-1">
                <select name="gender" class="ui dropdown" id="select">
                    <option value="">Tipo de producto</option>
                    <option value="0" class="itemProduct">Cereales con grasa</option>
                    <option value="1" class="itemProduct">Cereales sin grasa</option>
                    <option value="2" class="itemProduct">Frutas</option>
                    <option value="3" class="itemProduct">Alimentos de origen animal</option>
                    <option value="4" class="itemProduct">Alimentos de origen animal bajo aporte de grasa</option>
                    <option value="5" class="itemProduct">Alimentos de origen animal bajo aporte de grasa</option>


                </select>
            </div>
        </div>

        <div class="d-none" id="displayContainer">
            <div class="row mt-3">
                <div class="col-10 offset-1">
                    <div class="ui fluid search selection dropdown">
                        <input type="hidden" name="country" id="selectedProduct">
                        <i class="dropdown icon"></i>
                        <div class="default text">Seleccione un producto</div>
                        <div class="menu" id="productsContainer">

                        </div>
                    </div>
                </div>
            </div>

            <div class="row mt-3">
                <div class="col-12">
                    <div class="ui list">
                        <div class="item">
                            <h4 class="text-center">
                                Cantidad Sugerida:
                            </h4>
                            <p class="text-center" id="cantidad">
                                ----
                            </p>
                        </div>
                        <div class="item mt-1">
                            <h4 class="text-center">
                                Unidad:
                            </h4>
                            <p class="text-center" id="unidad">
                                ----
                            </p>
                        </div>
                        <div class="item mt-1">
                            <h4 class="text-center">
                                Energia Kcal:
                            </h4>
                            <p class="text-center" id="calorias">
                                ----
                            </p>
                        </div>
                        <div class="item mt-1">
                            <h4 class="text-center">
                                Hidratos de carbono:
                            </h4>
                            <p class="text-center" id="hidratos">
                                ----
                            </p>
                        </div>
                        <div class="item mt-1">
                            <h4 class="text-center">
                                Lípidos:
                            </h4>
                            <p class="text-center" id="lipidos">
                                ----
                            </p>
                        </div>

                        <div class="item mt-1">
                            <h4 class="text-center">
                               Proteina:
                            </h4>
                            <p class="text-center" id="proteina">
                                ----
                            </p>
                        </div>



                    </div>
                </div>
            </div>

            <div class="row mt-3">
                <div class="col-12 d-flex justify-content-center">
                    <button class="ui button primary" id="addCustomProduct">Añadir</button>
                </div>
            </div>
        </div>


    </div>

    <script src="../js/jquery-3.6.0.min.js"></script>
    <script src="../js/registerCustomProduct.js"></script>
    <script src="../Semantic-UI-CSS/semantic.js"></script>
</body>
</html>
